  <head>

    <title>Another Snake Game</title>
    <link rel="stylesheet" href="./assets/menu.css" />
  </head>

  <body>
    <div id="menu">
      <div id="difficulty-selector">
        <h1>Snake Game</h1>

      </div>
    </div>
